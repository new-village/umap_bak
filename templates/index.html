{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<b-container id="index">
    <b-row>
        <b-col md="4">
            <b-card>
                <b-card-text>RACE ID を指定して取得</b-card-text>
                <b-input-group>
                    <b-form-input v-model="race_id" type="text" placeholder="レースID"></b-form-input>
                    <b-input-group-append>
                        <b-button variant="success" type="submit" @click="race">実行</b-button>
                    </b-input-group-append>
                </b-input-group>
            </b-card>
        </b-col>
    </b-row>
</b-container>

<script>
    var app = new Vue({
        el: '#index',
        data() {
            return {
                race_id: ''
            }
        },
        methods: {
            race: function () {
                axios({
                    method: 'GET',
                    url: '/api/race/' + this.race_id
                }).then(response => (console.log(response.data)))
            }
        }
    })
</script>
{% endblock %}
